<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe!</h1>

            <div class="player one">
                <i class="fa-solid fa-user"><span class="name"></span></i>
                <div class="health">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <p><span class="current-player"></span> turn!</p>
            </div>

            <div class="player two">
                <i class="fa-solid fa-user"><span class="name"></span></i>
                <!-- <i class="fa-solid fa-robot"></i> -->
                <div class="health">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <p><span class="current-player"></span> turn!</p>
            </div>

            <div id="gameboard">
                <div data-index="0" class="cell"></div>
                <div data-index="1" class="cell"></div>
                <div data-index="2" class="cell"></div>
                <div data-index="3" class="cell"></div>
                <div data-index="4" class="cell"></div>
                <div data-index="5" class="cell"></div>
                <div data-index="6" class="cell"></div>
                <div data-index="7" class="cell"></div>
                <div data-index="8" class="cell"></div>
            </div>

            <div id="results">
                <p></p>
                <p></p>
            </div>

            <button>Start Game</button>
        </div>

        <form action=""></form>
    </body>
</html>
