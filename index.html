<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe!</h1>

            <div class="player one">
                <i class="fa-solid fa-user"><span class="name">Player 1</span></i>
                <div class="health">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <p><span class="turn"></span> turn!</p>
            </div>

            <div class="player two">
                <i class="fa-solid fa-user"><span class="name">Player 2</span></i>
                <!-- <i class="fa-solid fa-robot"></i> -->
                <div class="health">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <p><span class="turn"></span> turn!</p>
            </div>

            <div id="gameboard">
                <div data-index="0" class="cell"></div>
                <div data-index="1" class="cell"></div>
                <div data-index="2" class="cell"></div>
                <div data-index="3" class="cell"></div>
                <div data-index="4" class="cell"></div>
                <div data-index="5" class="cell"></div>
                <div data-index="6" class="cell"></div>
                <div data-index="7" class="cell"></div>
                <div data-index="8" class="cell"></div>
            </div>

            <div id="results">
                <p></p>
                <p></p>
            </div>

            <form>
                <fieldset id="player-one-selection">
                    <div class="player-type">
                        <p>Player 1:</p>

                        <div class="input-row">
                            <div>
                                <input
                                    type="radio"
                                    name="player-one-type"
                                    id="player-one-player"
                                    value="player"
                                    checked
                                />
                                <label for="player-one-player"
                                    ><i class="fa-solid fa-user"></i
                                ></label>
                            </div>

                            <div>
                                <input
                                    type="radio"
                                    name="player-one-type"
                                    id="player-one-bot"
                                    value="bot"
                                />
                                <label for="player-one-bot"
                                    ><i class="fa-solid fa-robot"></i
                                ></label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset id="player-two-selection">
                    <div class="player-type">
                        <p>Player 2:</p>

                        <div class="input-row">
                            <div>
                                <input
                                    type="radio"
                                    name="player-two-type"
                                    id="player-two-player"
                                    value="player"
                                    checked
                                />
                                <label for="player-two-player"
                                    ><i class="fa-solid fa-user"></i
                                ></label>
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="player-two-type"
                                    id="player-two-bot"
                                    value="bot"
                                />
                                <label for="player-two-bot"
                                    ><i class="fa-solid fa-robot"></i
                                ></label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" id="start-game-btn">Start Game</button>
            </form>

            <button id="play-again-btn">Play Again</button>
        </div>
    </body>
</html>
